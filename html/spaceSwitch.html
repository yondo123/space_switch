<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>인턴사원 자리바꾸기</title>
<link type="text/css" rel="stylesheet" href="../css/common.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
<script src="../js/spaceSwitch.js"></script>
</head>
<body>
	<div class="wrap">
		<header class="hide">
			<h1>인턴사원 자리바꾸기</h1>
		</header>

		<section class="contentWrap">
			<div class="spaceWrap">
				<div class="part p1">
					<h2>1분단</h2>
					<ul>
						<li>한상빈</li>
						<li>김현희</li>
						<li>황인준</li>
						<li class="empty">빈자리</li>
					</ul>
				</div>
				<div class="part p2">
					<h2>2분단</h2>
					<ul>
						<li>심승경</li>
						<li>김소희</li>
						<li>김진태</li>
						<li>송유찬</li>
					</ul>
				</div>
				<div class="part p3">
					<h2>3분단</h2>
					<ul>
						<li>최승진</li>
						<li>전혜원</li>
						<li>기도희</li>
						<li>서은정</li>
					</ul>
				</div>
			</div>

			<div class="btnArea">
				<button type="button" id="randomSeat">자리섞기</button>
				<button type="button" id="setSeat">자리배치하기</button>
			</div>
		</section>
	</div>

</body>
</html>
